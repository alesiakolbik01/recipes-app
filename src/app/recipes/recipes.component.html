<div class="row">
    <div class="col-md-5">
        <app-recipe-list 
            (onClickRecipeDetail)="detailRecipe = $event"
        ></app-recipe-list>
    </div>
    @if(detailRecipe){
        <div class="col-md-7">
            <app-recipe-detail 
                [recipeId]="detailRecipe"
                (onCloseDetails)="detailRecipe = undefined"
            ></app-recipe-detail>
        </div>
    }
</div>
