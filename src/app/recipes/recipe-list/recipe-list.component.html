<div class="row">
    <div class="col-xs-12">
            <button class="btn btn-success mt-2" routerLink="new">New Recipe</button>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
          @for(recipe of recipes$ | async; track recipe.id){
            <app-recipe-item [recipe]="recipe" role="button" [routerLink]="recipe.id">
            </app-recipe-item>
          }
    </div>
</div>
