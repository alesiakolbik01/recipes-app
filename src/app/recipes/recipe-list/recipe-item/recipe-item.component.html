<div class="card mb-3" style="max-width: 540px;">
    <a>
        <div class="row g-0">
            <div class="col-md-4">
                <div class="recipe-item-image"
                [ngStyle]="{'background-image': 'url('+recipe.imagePath+')'}"
                ></div>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <ng-content></ng-content>
                    <h5 class="card-title">{{recipe.name}}</h5>
                    <p class="card-text">{{recipe.description.slice(0, 60) + '...'}}</p>
                    <p class="card-text"><small class="text-muted">{{ convertDateToText(recipe.createDate)}}</small></p>
                </div>
            </div>
        </div>
    </a>
</div>
