<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (handleAddItem)="addItem($event)">
        </app-shopping-edit>
        <hr class="mt-5 mb-5">
        <ul class="list-group">
            @for(ingredient of ingredients;track ingredient.id){
                <li 
                class="list-group-item d-flex justify-content-between align-items-center"
                style="cursor: pointer;"
                >
                    <span>{{ingredient.name}} ({{ingredient.amount}})</span>
                    <button class="btn btn-danger me-1 float-end" role="button" (click)="deleteItem(ingredient.id)">Delete</button>
                </li>
            }
        </ul>
    </div>
</div>
