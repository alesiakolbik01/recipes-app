<app-header 
  [navItems]="tabs"
  [activeTabId]="activeTabId"
  (onChangeTabItem) = "onChangeTabItem($event)"
 ></app-header>
<div class="container mt-4">
  @switch(activeTabId){
    @case (1){
      <app-recipes></app-recipes>
    }
    @case (2){
      <app-shopping-list></app-shopping-list>
    }
    @default {
      <app-recipes></app-recipes>
    }
  }
</div>
