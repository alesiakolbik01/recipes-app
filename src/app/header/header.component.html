<header class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="navbar-toggler" type="button" (click)="collapsed = !collapsed">
                <span class="navbar-toggler-icon"></span>
              </button>
            <a routerLink="/" class="navbar-brand logo-img">
              <img src="assets/logo.png" alt="logo-recipe-book" class="me-2">
              <span>Recipe Book</span>
            </a>
          </div>
          <div class="navbar-collapse" [class.collapse]="collapsed" (window:resize)="collapsed = true">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          @for(tab of navItems; track tab.id){
            <li class="nav-item">
              <a class="nav-link position-relative"
                role="button"
                [routerLink]="tab.link"
                routerLinkActive="active"
                >{{tab.name}}
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary"
                *ngIf="tab.id === 2 && cardItemsCounter"
                >
                {{cardItemsCounter}}
                  <span class="visually-hidden">items in your card</span>
                </span>
              </a>
            </li>
          }
        </ul>
        <ul appDropdown class="nav navbar-nav navbar-right me-2">
          <li class="dropdown">
              <a class="nav-link dropdown-toggle" role="button">Manage</a>
              <ul class="dropdown-menu">
                  <li><a class="dropdown-item" role="button">Save Data</a></li>
                  <li><a class="dropdown-item" role="button">Fetch Data</a></li>
              </ul>
          </li>
        </ul>
      </div>
    </div>
  </header>
